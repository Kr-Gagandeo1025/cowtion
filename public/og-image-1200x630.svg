<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" floodOpacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Cow icon -->
  <g transform="translate(150, 150) scale(2.5)">
    <!-- Body -->
    <ellipse cx="50" cy="60" rx="35" ry="25" fill="white" filter="url(#shadow)"/>
    <!-- Head -->
    <circle cx="50" cy="30" r="18" fill="white"/>
    <!-- Ears -->
    <ellipse cx="35" cy="15" rx="6" ry="10" fill="white"/>
    <ellipse cx="65" cy="15" rx="6" ry="10" fill="white"/>
    <!-- Eyes -->
    <circle cx="45" cy="28" r="2" fill="black"/>
    <circle cx="55" cy="28" r="2" fill="black"/>
    <!-- Snout -->
    <ellipse cx="50" cy="35" rx="4" ry="3" fill="rgba(0,0,0,0.2)"/>
    <!-- Legs -->
    <rect x="35" y="80" width="5" height="15" fill="white"/>
    <rect x="50" y="80" width="5" height="15" fill="white"/>
    <rect x="60" y="80" width="5" height="15" fill="white"/>
  </g>
  
  <!-- Map icon -->
  <g transform="translate(800, 200) scale(2)">
    <path d="M24 12c0-6.63-5.37-12-12-12S0 5.37 0 12s5.37 12 12 12 12-5.37 12-12zm-11 0c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1z" fill="white"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="150" font-size="72" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Cowtion!
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-size="36" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Road Safety Alerts
  </text>
  
  <!-- Description -->
  <text x="600" y="290" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-family="Arial, sans-serif">
    Real-time cattle detection with AI-powered analysis
  </text>
  
  <!-- Features -->
  <g font-size="18" fill="white" font-family="Arial, sans-serif">
    <text x="100" y="500">✓ Live Map Alerts</text>
    <text x="100" y="545">✓ AI Analysis</text>
    <text x="600" y="500">✓ Community Voting</text>
    <text x="600" y="545">✓ Geolocation Tracking</text>
  </g>
</svg>