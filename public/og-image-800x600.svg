<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" floodOpacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Cow icon -->
  <g transform="translate(100, 100) scale(1.8)">
    <!-- Body -->
    <ellipse cx="50" cy="60" rx="35" ry="25" fill="white" filter="url(#shadow)"/>
    <!-- Head -->
    <circle cx="50" cy="30" r="18" fill="white"/>
    <!-- Ears -->
    <ellipse cx="35" cy="15" rx="6" ry="10" fill="white"/>
    <ellipse cx="65" cy="15" rx="6" ry="10" fill="white"/>
    <!-- Eyes -->
    <circle cx="45" cy="28" r="2" fill="black"/>
    <circle cx="55" cy="28" r="2" fill="black"/>
    <!-- Snout -->
    <ellipse cx="50" cy="35" rx="4" ry="3" fill="rgba(0,0,0,0.2)"/>
    <!-- Legs -->
    <rect x="35" y="80" width="5" height="15" fill="white"/>
    <rect x="50" y="80" width="5" height="15" fill="white"/>
    <rect x="60" y="80" width="5" height="15" fill="white"/>
  </g>
  
  <!-- Main text -->
  <text x="400" y="120" font-size="60" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Cowtion!
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="180" font-size="28" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Road Safety Alerts
  </text>
  
  <!-- Description -->
  <text x="400" y="240" font-size="18" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-family="Arial, sans-serif">
    AI-powered cattle detection system
  </text>
  
  <!-- Features -->
  <g font-size="16" fill="white" font-family="Arial, sans-serif">
    <text x="50" y="340">✓ Real-time Alerts</text>
    <text x="50" y="380">✓ AI Analysis</text>
    <text x="50" y="420">✓ Community Voting</text>
    <text x="450" y="340">✓ Live Map</text>
    <text x="450" y="380">✓ GPS Tracking</text>
    <text x="450" y="420">✓ Image Upload</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="550" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle" font-family="Arial, sans-serif">
    Stay safe on Indian roads
  </text>
</svg>